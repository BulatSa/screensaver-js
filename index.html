<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screensaver from DVD-Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        font-family: 'Roboto', sans-serif;
        background: #000;
      }
      #parent {
        position: relative;
        width: 100vw;
        height: 100vh;
      }

      #child {
        position: absolute;
        top: 0;
        left: 0;
        width: 160px;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        border-radius: 50%;
        text-transform: uppercase;
        transform: translate3d(0,0,0);
      }

      #child p  {
        font-size: 30px;
        font-weight: bold;
      }
      #child span {
        display: block;
        font-size: 16px;
        font-weight: bold;
      }
      
      .red {
        background: red;
      }
      .green {
        background: green;
      }
      .aquamarine {
        background: Aquamarine;
      }
      .blue {
        background: blue;
      }
      .lightblue {
        background: #2ea5e2;
      }
      .purple {
        background: #9d3590;
      }
      .indigo {
        background: Indigo;
      }
      .yellow {
        background: yellow;
      }
      .grey {
        background: grey;
      }
      .wheat {
        background: Wheat;
      }
    </style>
    <div id="parent">
      <div id="child">
        <p>DVD</p>
        <span>video</span>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
